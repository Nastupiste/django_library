{% extends 'base.html' %} {% block content %}
<h4>Editar Libro</h4>

<form action="{% url 'book_edit' pk=book.pk %}" method="POST">
  <article>
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Aceptar</button>
    <br />
    <a href="{% url 'book_list' %}" role="button">Cancelar</a>
  </article>
</form>

{% endblock %}
